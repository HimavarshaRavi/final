
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  
  
  <link rel='stylesheet prefetch' href='https://s-media-cache-ak0.pinimg.com/originals/e5/77/e5/e577e5cbe4ffe1bd1a59c2a6dd769ff1.jpg'>

      <link rel="stylesheet" href="code.css">

  
</head>

<body>
  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Register</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">NJIT Email</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Click "REGISTER" to Sign up!</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Username/NJIT Email</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input">
				</div>
        
				<div class="group">
					<label for="pass" class="label">Phone Number</label>
					<input id="pass" type="num" class="input">
				</div>
        
				<div class="group">
					<label for="pass" class="label">Date of Birth</label>
					<input id="pass" type="date" class="input">
				</div>
        <div class="group">
					<label for="Gender" class="control-label">Gender</label> 
                 <select name="gender"> 
                 <option value=""></option> 
                 <option value="Male">male</option>
                 <option value="Female">fermale</option>
      </select>
				</div>        
				<div class="group">
					<input type="submit" class="button" value="Register Now">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>
  
  
</body>
</html>
